<ion-header #myHeader>
  <ion-navbar>
    <ion-title> Aplicacion medica </ion-title>
  </ion-navbar>
</ion-header>


<ion-fab center middle onresize="bottom">
    <button ion-fab color="danger"><ion-icon name="md-share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="primary"><ion-icon name="logo-vimeo"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <button ion-fab color="secondary"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab color="light"><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="right">
      <button ion-fab color="dark"><ion-icon name="logo-twitter"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-content padding >
      <div class="contenedor">
          <img [src]="base64Image" >
          <canvas #myCanvas class="canvas" (click)="getCoordenadas($event)" width="300" height="200"></canvas>
      </div>

      <button ion-button icon-left (click)="calcularAngulo()"><ion-icon name="hammer"></ion-icon>Calcular angulo</button>
      <button ion-button full (click)="takePicture()"><ion-icon name="camera"></ion-icon> Tomar fotografia</button>
</ion-content>
